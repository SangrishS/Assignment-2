<!DOCTYPE html>
<html>
<head>
    <title>Task3-JS</title>
    <style>
        /* CSS for the container element with a border */
        #container {
            border: 2px solid #000; /* Adjust border properties as needed */
            padding: 20px; /* Optional: Add some padding inside the border */
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Calculator</h1>
        <form id="calculator-form">
            <label for="num1">Enter the first number:</label>
            <input type="number" id="num1" required><br><br>

            <label for="num2">Enter the second number:</label>
            <input type="number" id="num2" required><br><br>

            <button type="button" id="multiply-button">Multiply</button>
            <button type="button" id="divide-button">Divide</button>
        </form>

        <p id="result"></p>
    </div>

    <script>
        // Function to perform multiplication
        function multiplyNumbers() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            if (!isNaN(num1) && !isNaN(num2)) {
                const product = num1 * num2;
                document.getElementById('result').textContent = product;
            } else {
                document.getElementById('result').textContent = 'Please enter valid numbers.';
            }
        }

        // Function to perform division
        function divideNumbers() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            if (!isNaN(num1) && !isNaN(num2) && num2 !== 0) {
                const quotient = num1 / num2;
                document.getElementById('result').textContent = quotient;
            } else if (num2 === 0) {
                document.getElementById('result').textContent = 'Division by zero is not allowed.';
            } else {
                document.getElementById('result').textContent = 'Please enter valid numbers.';
            }
        }

        // Attach click event handlers to the buttons
        document.getElementById('multiply-button').addEventListener('click', multiplyNumbers);
        document.getElementById('divide-button').addEventListener('click', divideNumbers);
    </script>
</body>
</html>
